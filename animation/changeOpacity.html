<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    #animatedObject {
      width: 100px;
      height: 100px;
      background-color: #3498db;
      position: relative;
      animation: complexAnimation 4s ease-in-out infinite;
    }

    @keyframes complexAnimation {
      0%, 100% {
        opacity: 0.5;
        transform: scale(1);
      }
      25%, 75% {
        opacity: 1;
        transform: scale(1.5);
      }
      50% {
        opacity: 0.5;
        transform: scale(1);
      }
    }
  </style>
</head>
<body>
  <div id="animatedObject"></div>
</body>
</html>
