<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    .card {
      width: 300px;
      height: 300px;
      background-color: #da97dd;
      color: #fff;
      padding: 20px;
      margin: 200px;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      transition: transform 0.5s ease-in-out, background-color 0.5s ease-in-out, box-shadow 0.5s ease-in-out;
    }

    .card:hover {
      transform: scale(1.1);
      background-color: #5fc6e6;
      box-shadow: 0 0 20px rgba(0, 0, 0, 0.5);
    }

    .card h2 {
      margin-bottom: 10px;
    }

    .card p {
      font-style: italic;
    }
  </style>
</head>
<body>
  <div class="card">
    <h2>鼠标悬浮，查看效果</h2>
  </div>
</body>
</html>
